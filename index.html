<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hope's Peak Academy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>


  <body>

    <header>
        <!--Logo and Title-->
        <div class="left-side">
            <img src="assets/academy-logo.png" alt="Hope's Peak Logo" width="50px" />
            <h3>Hope's Peak Academy</h3>
        </div>

        <div class="right-side">
            <!--Home Button-->
            <a href="index.html"><img src="assets/home.png" alt="Home Button" width="20px" /></a>
            <!-- User image and name -->
            <img id="monokuma" src="assets/monokuma.png" width="50px" alt="user-picture" />
            Monokuma
        </div>
    </header>

    <div class="container">
        <aside>
            <div class="tabs">
              <button class="tab-btn active" data-tab="add-courses">Add Courses</button>
              <button class="tab-btn" data-tab="add-students">Add Students</button>
              <button class="tab-btn" data-tab="add-students-to-courses">Add Students to Courses</button>
              <button class="tab-btn" data-tab="list-students">List Students</button>
            </div>
        </aside>

        <!-- Add Courses Tab -->
        <div id="add-courses" class="tab-content active">
          <h2>Add a course</h2>

          <form id="course-form">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" placeholder="Web Development" required/>

            <label class="grading-scales-label">Grade Scales:</label>
            <select name="gradeScale" id="gradeScale">
                <option value="10">10</option>
                <option value="7">7</option>
            </select>
            <button type="submit">Add Course</button>
          </form>

          <h3 class="current-course-header">All Courses</h3>
          <ul id="course-list"></ul>
        </div>

        <!-- Add Students Tab -->
        <div id="add-students" class="tab-content">
          <h2>Add New Student</h2>
          <form id="student-form">
            <label for="studentName">Name:</label>
            <input type="text" id="studentName" required />
            <label for="number">Student ID:</label>
            <input type="text" id="number" min="0" required />

            <button type="submit">Add Student</button>
          </form>
        </div>
        
        <!-- Add Students to Courses Tab -->
        <div id="add-students-to-courses" class="tab-content">
            <h2>Add Students to Courses</h2>
            <form id="assign-student-form">
            <label for="select-course">Select Course:</label>
            <select id="select-course" required>
                <!-- js -->
            </select>
        
            <label for="select-student">Select Student:</label>
            <select id="select-student" required>
                <!-- js -->
            </select>
        
            <label for="midterm-grade">Midterm Grade:</label>
            <input type="number" id="midterm-grade" min="0" max="100" placeholder="75" required />
            <label for="final-grade">Final Grade:</label>
            <input type="number" id="final-grade" min="0" max="100" placeholder="75" required />
    
            <button type="submit">Submit</button>
            </form>
        
            <h3 class="current-course-header">Students in Courses</h3>
            <div class="table-container">
            <table id="course-student-list">
                <thead>
                <tr>
                    <th>Course</th>
                    <th>Student</th>
                    <th>Midterm</th>
                    <th>Final</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- js -->
                </tbody>
            </table>
            </div>
        </div>
        
        <!-- Student List Tab -->
        <div id="list-students" class="tab-content">
            <h2>List of All Students</h2>
            <input
            type="text"
            id="search-student"
            placeholder="Search by student name"
            class="search-bar"
            />
        
            <div class="table-container">
            <table id="student-list">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Courses</th>
                    <th>GPA</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- js -->
                </tbody>
            </table>
            </div>
        </div>
    </div>
  </body>
</html>
